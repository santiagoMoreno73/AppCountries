<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Name</th>
      <th>Población</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countriesResp; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img
          class="small-flag"
          src="{{ country.flags.png }}"
          alt="flag country"
        />
      </td>
      <td>{{ country.name.common }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/country', country.cca2]">Ver más ...</a>
      </td>
    </tr>
  </tbody>
</table>
