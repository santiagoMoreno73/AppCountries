<h2>By Country</h2>
<hr />

<div class="row">
  <div class="col">
    <app-country-input
      (onEnter)="search($event)"
      (onDebounce)="suggestions($event)"
    ></app-country-input>
  </div>
</div>

<hr />

<div *ngIf="isError" class="alert alert-danger">Not found {{ term }}</div>

<div class="row" *ngIf="countries.length > 0">
  <div class="col" *ngIf="!isError">
    <app-country-table [countriesResp]="countries"></app-country-table>
  </div>
</div>
